<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/style/golobal.css" />

    <title>Tip calculator app</title>
  </head>
  <body>
    <main class="container">
      <h1>
        S P L T<br />
        T T E R <br />
      </h1>
      <form novalidate class="card">
        <div class="card--header">
          <!-- bill -->
          <div class="form--controler">
            <div class="input--title">
              <label class="total--people" for="total--bill">Bill</label>
            </div>
            <div class="input--wrapper" data-id="bill">
              <input
                type="number"
                class="form--input"
                placeholder="0"
                id="total--bill"
              />
              <img src="./assets/images/icon-dollar.svg" alt="money icon" />
            </div>
          </div>
          <!-- selcet tip -->
          <section class="Tip--selectin">
            <h2 class="total--people">Select Tip %</h2>
            <div class="tip--wrapper">
              <button type="submit" value=".05" class="btn btn--primary">
                5%
              </button>

              <button type="submit" value=".1" class="btn btn--primary">
                10%
              </button>

              <button type="submit" value=".15" class="btn btn--primary">
                15%
              </button>

              <button type="submit" value=".25" class="btn btn--primary">
                25%
              </button>

              <button type="submit" value=".50" class="btn btn--primary">
                50%
              </button>

              <input type="number" placeholder="custom" class="btn--custom" />
            </div>
          </section>
          <!-- split people -->
          <div class="form--controler">
            <div class="input--title">
              <label class="total--people" for="total--person"
                >Number of People</label
              >
              <span class="error--message">Canâ€™t be zero</span>
            </div>
            <div class="input--wrapper" data-id="people--section">
              <input
                type="number"
                class="form--input"
                placeholder="0"
                id="total--person"
              />
              <img src="./assets/images/icon-person.svg" alt="" />
            </div>
          </div>
        </div>
        <footer class="card--footer">
          <div class="card--content">
            <div class="content--header">
              <!-- price -->
              <div class="content--wrapper">
                <p class="title">Tip Amount <span>/ person</span></p>
                <span class="price" id="tip-amount">$0.00</span>
              </div>
              <div class="content--wrapper">
                <p class="title">Total <span>/ person</span></p>
                <span class="price" id="total--price">$0.00</span>
              </div>
            </div>
            <button class="btn reset--btn" type="reset">RESET</button>
          </div>
        </footer>
      </form>
    </main>
    <footer class="footer">created by peter :)</footer>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
